<h2 align="center">Create a market listing</h2>

        <input name="itemname" id="itemname" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="listing">Enter Item description</label>
        <textarea name="listing" id="listing" class="form-control"></textarea>
    </div>
    
    <div class="form-group">
        <label for="baseprice">Enter base price (â‚¹)</label>
        <input name="baseprice" id="baseprice" class="form-control"/>
    </div>

    </div>
</form>

{% endblock%}
